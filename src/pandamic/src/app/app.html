<ion-menu [content]="mainContent">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        More Info
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content id="side-menu21">
    <div id="moreInfo-markdown2" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        Player Name : XYZ
      </p>
    </div>
    <div id="moreInfo-markdown3" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        Player Role
      </p>
    </div>
    <div id="moreInfo-markdown4" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        Moves Left : 5
      </p>
    </div>
    <button id="moreInfo-button22" ion-button color="stable" block menuClose="" on-click="goToGame()">
      Main Game
    </button>
    <button id="moreInfo-button18" ion-button color="stable" block>
      Game Info
    </button>
    <button id="moreInfo-button19" ion-button color="stable" block>
      Game Stats
    </button>
    <button id="moreInfo-button20" ion-button color="stable" block>
      Outbreak Marker
    </button>
    <button id="moreInfo-button21" ion-button color="stable" block>
      Infection Rate Marker
    </button>
  </ion-content>
</ion-menu>

<ion-nav #mainContent [root]="rootPage"></ion-nav>
