<ion-header>
  <ion-navbar>
    <ion-title>
      Game {{gameId}}
    </ion-title>
    <ion-buttons end>
      <button ion-button color="dark" icon-only (click)="closeModal()">Close</button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item *ngFor="let message of messagesList">
      <h3>{{message.name}}</h3>
      <p text-wrap>{{message.text}}</p>

    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-item>
    <ion-input mdl-textfield mdl-js-textfield mdl-textfield--floating-label is-upgraded type="submit" placeholder="type here..." [(ngModel)]="newmessage" required (keyup.enter)="send()" autocorrect="off"></ion-input>
    <button ion-button clear item-right (click)="send()" >Send</button>
  </ion-item>
</ion-footer>
