<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page10">
  <div class="spacer" style="width:300px;height:47px;" id="login-spacer2"></div>
  <form id="login-form2">
    <ion-list id="login-list2">
      <ion-item id="login-input1">
        <ion-label>
          User Name
        </ion-label>
        <ion-input type="text" placeholder=""></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="width:300px;height:47px;" id="login-spacer1"></div>
    <button id="login-button7" ion-button color="stable" block on-click="goToCreateGame()">
      Log in
    </button>
    <button id="login-button8" ion-button clear color="positive" block on-click="goToSignUp()">
      Or create a new user
    </button>
  </form>
</ion-content>
